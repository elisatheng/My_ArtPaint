<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My_ArtPaint</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Elisa Theng"/>

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/styles.css"/>
	<link rel="stylesheet" href="css/media-queries.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/My_ArtPaint.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<aside class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-12 aside">
				<header class="header">
					<h1>My_ArtPaint</h1>
				</header>
				<section class="tools">
					<div class="row tools-settings">
						<div class="col-xs-12" id="new">
							<p>New art</p>
						</div>
						<div class="col-xs-12" id="save">
							<p><a id="saveAs">Save as...</a></p>
						</div>
						<div class="col-xs-12" id="upload">
							<input type="file" id="uploadFile">
						</div>
					</div>
					<div class="row tools-extra">
						<div class="col-xs-12" id="stroke">
							<input type="color" name="colorPallet" id="colorStrokePicked">
							<p>Stroke color</p>
						</div>
						<div class="col-xs-12" id="fill">
							<input type="color" name="colorPallet" id="colorFillPicked">
							<p>Fill color</p>
						</div>
						<div class="col-xs-12" id="thickness">
							<img src="img/tools/thickness.png" alt="thickness icon">
							<select id="thickness-select">
								<option value="1" selected="selected">Small</option>
								<option value="5">Medium</option>
								<option value="9">Large</option>
								<option value="13">XLarge</option>
							</select>
						</div>
					</div>
					<div class="row tools-paint">
						<div class="col-xs-12" id="pencil">
							<img src="img/tools/pencil.png" alt="pencil icon">
							<p>Pencil</p>
						</div>
						<div class="col-xs-12" id="line">
							<img src="img/tools/line.png" alt="line icon">
							<p>Line</p>
						</div>
						<div class="col-xs-12" id="rectangle">
							<img src="img/tools/rectangle.png" alt="rectangle icon">
							<p>Rectangle</p>
						</div>
						<div class="col-xs-12" id="circle">
							<img src="img/tools/circle.png" alt="circle icon">
							<p>Circle</p>
						</div>
						<div class="col-xs-12" id="rubber">
							<img src="img/tools/rubber.png" alt="rubber icon">
							<p>Rubber</p>
						</div>
						<div class="col-xs-12" id="filling">
							<img src="img/tools/filling.png" alt="filling icon">
							<p>Filling</p>
						</div>
					</div>
				</section>
			</aside>

			<section class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-xs-12 section">
				<canvas id="canvas"></canvas>
			</section>
		</div>
	</div>
</body>
</html>
